APP_NAME = Gitea
RUN_USER = __APP__
RUN_MODE = prod

[database]
DB_TYPE = postgres
HOST = 127.0.0.1:5432
NAME = __DB_NAME__
USER = __DB_USER__
PASSWD = __DB_PWD__

[repository]
ROOT = __DATA_DIR__/repositories
FORCE_PRIVATE = false

[server]
DOMAIN       = __DOMAIN__
HTTP_PORT    = __PORT__
HTTP_ADDR    = 127.0.0.1
ROOT_URL     = https://__DOMAIN____PATH__
DISABLE_SSH  = false
SSH_PORT     = __SSH_PORT__
OFFLINE_MODE = false
APP_DATA_PATH = __DATA_DIR__/data
LANDING_PAGE = explore
LFS_START_SERVER = true
LFS_JWT_SECRET = __LFS_KEY__

[mailer]
ENABLED = true
HOST = 127.0.0.1:25
FROM = "Gitea" <gitea-noreply@__DOMAIN__>
SKIP_VERIFY = true

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = true
DISABLE_REGISTRATION   = true
ENABLE_CAPTCHA         = false
REQUIRE_SIGNIN_VIEW    = false
ENABLE_REVERSE_PROXY_AUTHENTICATION = true
ENABLE_REVERSE_PROXY_AUTO_REGISTERATION = true

[picture]
AVATAR_UPLOAD_PATH = __DATA_DIR__/data/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = __DATA_DIR__/data/repo-avatars

[attachment]
PATH = __DATA_DIR__/attachments

[session]
PROVIDER = memory

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /var/log/__APP__

REDIRECT_MACARON_LOG = true
MACARON              = file

ROUTER_LOG_LEVEL     = Warn
ROUTER               = file

ENABLE_ACCESS_LOG    = Warn
ACCESS               = file

ENABLE_XORM_LOG      = Warn
XORM                 = file

[security]
INSTALL_LOCK = true
SECRET_KEY   = __KEY__
REVERSE_PROXY_AUTHENTICATION_USER = EMAIL

[actions]
ENABLED = true
