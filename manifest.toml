#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "gitea"
name = "Gitea"
description.en = "Lightweight Git forge"
description.fr = "Forge Git légère"

version = "1.21.10~ynh1"

maintainers = ["Josué Tille"]
# previous_maintainers = [
#     "rafi59"
# ]

[upstream]
license = "MIT"
website = "https://gitea.io/"
admindoc = "https://docs.gitea.io/"
code = "https://github.com/go-gitea/gitea"
cpe = "cpe:2.3:a:gitea:gitea"
fund = "https://opencollective.com/gitea"

[integration]
yunohost = ">= 11.2"
architectures = [
    "amd64",
    "i386",
    "armhf",
    "arm64"
]
multi_instance = true
ldap = true
sso = true
disk = "120M"
ram.build = "0M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/gitea"

    [install.init_main_permission]
    help.en = "Gitea should be visible by visitors to use git via HTTP and to use the API. You can still set repositories as private individually."
    help.fr = "Gitea doit être visible par les visiteurs pour utiliser git via HTTP et utiliser l'API. Vous pouvez toujours rendre les dépôts privés individuellement."
    type = "group"
    default = "visitors"


    [install.init_admin_permission]
    ask.en = "Which group will have access to Gitea admin page"
    ask.fr = "Quel groupe aura accès à l'administration de Gitea"
    help.en = "Users of this group should have access to Gitea admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Gitea"
    type = "group"
    default = "admins"

[resources]

    [resources.sources.main]
    extract = false
    rename = "gitea"

    armhf.url = "https://github.com/go-gitea/gitea/releases/download/v1.21.10/gitea-1.21.10-linux-arm-6"
    armhf.sha256 = "219cfaf280ae189acdcff8a682b53adb8e3216523f2864ec76235b45af7e4546"
    arm64.url = "https://github.com/go-gitea/gitea/releases/download/v1.21.10/gitea-1.21.10-linux-arm64"
    arm64.sha256 = "b8ea5905b65c663113fdfa4e6f5bd73b7c43adcc05c4100b3c1627769af65a62"
    i386.url = "https://github.com/go-gitea/gitea/releases/download/v1.21.10/gitea-1.21.10-linux-386"
    i386.sha256 = "cd256f53a2f13f4a8f2c1e43a7111d6f878849bc2c0866af056009c5a2588d21"
    amd64.url = "https://github.com/go-gitea/gitea/releases/download/v1.21.10/gitea-1.21.10-linux-amd64"
    amd64.sha256 = "17eb858f3ef2b7cdb649286e6a9cc050f9d949606327a7d6f27aaba49fc3b492"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.armhf = "^gitea-.*-linux-arm-6$"
    autoupdate.asset.arm64 = "^gitea-.*-linux-arm64$"
    autoupdate.asset.i386 = "^gitea-.*-linux-386$"
    autoupdate.asset.amd64 = "^gitea-.*-linux-amd64$"

    [resources.system_user]
    home = "/home/yunohost.app/__APP__"
    allow_ssh = true
    allow_email = true

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    admin.show_tile = false
    admin.auth_header = false
    admin.label = "Admins"

    [resources.ports]
    main.default = 6000

    [resources.apt]
    packages = [
        "mariadb-server"
    ]

    [resources.database]
    type = "mysql"
